components:
  schemas:
    ApprovalStatusEnum:
      enum:
      - pending
      - approved
      - rejected
      type: string
      description: |-
        * `pending` - Pending
        * `approved` - Approved
        * `rejected` - Rejected
    AvailabilityStatusEnum:
      enum:
      - available
      - on_delivery
      - on_break
      - offline
      type: string
      description: |-
        * `available` - Available
        * `on_delivery` - On Delivery
        * `on_break` - On Break
        * `offline` - Offline
    BusinessTypeEnum:
      enum:
      - retail
      - wholesale
      - manufacturer
      - service
      type: string
      description: |-
        * `retail` - Retail
        * `wholesale` - Wholesale
        * `manufacturer` - Manufacturer
        * `service` - Service
    CategoryEnum:
      enum:
      - electronics
      - fashion
      - home_kitchen
      - beauty_personal_care
      - sports_fitness
      - toys_games
      - automotive
      - grocery
      - books
      - services
      - other
      type: string
      description: |-
        * `electronics` - Electronics
        * `fashion` - Fashion
        * `home_kitchen` - Home & Kitchen
        * `beauty_personal_care` - Beauty & Personal Care
        * `sports_fitness` - Sports & Fitness
        * `toys_games` - Toys & Games
        * `automotive` - Automotive
        * `grocery` - Grocery
        * `books` - Books
        * `services` - Services
        * `other` - Other
    DeliveryAgentDashboard:
      type: object
      description: Comprehensive delivery agent dashboard data
      properties:
        profile:
          allOf:
          - $ref: '#/components/schemas/DeliveryAgentProfileDetail'
          readOnly: true
        active_assignments:
          type: string
          readOnly: true
        today_stats:
          type: string
          readOnly: true
        recent_feedback:
          type: string
          readOnly: true
        pending_commissions:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryCommission'
          readOnly: true
      required:
      - active_assignments
      - pending_commissions
      - profile
      - recent_feedback
      - today_stats
    DeliveryAgentProfileDetail:
      type: object
      description: Detailed delivery agent profile serializer
      properties:
        id:
          type: integer
          readOnly: true
        user_name:
          type: string
          readOnly: true
        user_email:
          type: string
          readOnly: true
        phone_number:
          type: string
          maxLength: 15
        date_of_birth:
          type: string
          format: date
          nullable: true
        address:
          type: string
        city:
          type: string
          maxLength: 50
        state:
          type: string
          maxLength: 50
        postal_code:
          type: string
          maxLength: 10
        vehicle_type:
          $ref: '#/components/schemas/VehicleTypeEnum'
        vehicle_number:
          type: string
          nullable: true
          maxLength: 20
